{% extends 'base.html' %}

{% block titlename %}
    修改管理员
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block settingstate %}
    active
{% endblock %}

{% block mainbody %}
    <h2 class="login-title">{{ board.name }}版块管理员变更</h2>
    <br>
    <form action="{{ url_for('alteradmin', board_id=board.id) }}" method="POST">
        <div class="form-box">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">新管理员</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名", name="adminname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
