{% extends 'base.html' %}

{% block titlename %}
    设置
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

看{% block settingstate %}
    active
{% endblock %}

{% block homebody %}
    <br>
    <p class="register-subtitle">君不见，黄河之水天上来，奔流到海不复回</p>
    <br>
{% endblock %}

{% block mainbody %}
    <h2 class="register-title">修改密码</h2>
    <br>
    <form action="{{ url_for('alterpasswd', user_id=user.id) }}" method="POST">
        <div class="form-box">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">原密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail3" placeholder="原密码", name="passwd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail3" placeholder="新密码", name="newpasswd">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputEmail3" placeholder="再次输入新密码", name="newpasswdagain">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">确认修改</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
