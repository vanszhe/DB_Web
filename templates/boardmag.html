{% extends 'postmag.html' %}

{% block add %}
    <form class="add-box" action="{{ url_for('addboard') }}" method="post">
        <div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">添加新版块</label>
                    <div class="col-sm-10">
                        <input type="newblack" class="form-control" id="inputComment" placeholder="版块名称", name="newboard">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">新版块版主</label>
                    <div class="col-sm-10">
                        <input type="newblack" class="form-control" id="inputComment" placeholder="用户名", name="newhead">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% block binfo %}
    active
{% endblock %}

{% block mainbody %}
    <ul class="reviews-list-group">
        {% for each in boards %}
            <li class="review-item">
                <div class="avatar-group">
                    <img src="{{ url_for('static', filename='images/logo-0.png') }}" alt="" class="review-avatar">
                </div>
                <div class="post-group">
                    <a href="{{ url_for('sortpost', board_id=each.id) }}" class="review-title">{{ each.name }}</a>
                    <a class="review-content" href="{{ url_for('userinfo', user_id=each.admin.id) }}">【版主】 {{ each.admin.name }}</a>
                    <div class="review-op">
                        <a href="{{ url_for('alteradminpage', board_id=each.id) }}" class="admin-fire">修改管理员</a>
                        &emsp;
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
