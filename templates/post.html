{% extends 'base.html' %}

{% block titlename %}
    发帖
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
{% endblock %}

{% block settingstate %}
    active
{% endblock %}

{% block homebody %}
    <br>
    <p class="post-subtitle">谢公宿处今尚在，渌水荡漾清猿啼。</p>
    <br>
{% endblock %}

{% block mainbody %}
    <h2 class="post-title">发帖</h2>
    <br>
    <form action="" method="POST">
        <div class="form-box">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTile" placeholder="标题内容", name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-sm-2 control-label">正文</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputContent" placeholder="正文内容", name="content", rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="dropup">
                        <select class="btn btn-default dropdown-toggle" name="bid" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <option value="None">发布到</option>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                {% for each in board_list %}
                                    <li><option value="{{ each.id }}">{{ each.name }}</option></li>
                                {% endfor %}
                            </ul>
                        </select>
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">发布</button>
                    </div>
                </div>



            </div>
        </div>
    </form>
{% endblock %}
