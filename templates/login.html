{% extends 'base.html' %}

{% block titlename %}
    登录
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block loginstate %}
    active
{% endblock %}

{% block homebody %}
    <br>
    <p class="login-subtitle">天子呼来不上船，自称臣是酒中仙。</p>
    <br>
{% endblock %}

{% block mainbody %}
    <h2 class="login-title">登录</h2>
    <br>
    <form action="" method="POST">
        <div class="form-box">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">登录名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名", name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码", name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox", name="remember"> 记住账号
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
