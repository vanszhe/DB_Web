{% extends 'usermag.html' %}

{% block add %}
    <form class="add-box" action="{{ url_for('addblack') }}" method="post">
        <div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">添加黑名单</label>
                    <div class="col-sm-10">
                        <input type="newblack" class="form-control" id="inputComment" placeholder="用户名", name="newblack">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% block blacku %}
    active
{% endblock %}

{% block mainbody %}
    <ul class="admins-list-group">
        {% for each in blacks %}
            <li class="admin-item">
                <div class="avatar-group">
                    <img src="{{ url_for('static', filename='images/logo-0.png') }}" alt="" class="admin-avatar">
                </div>
                <div class="admin-group">
                    <a href="{{ url_for('userinfo', user_id=each.id) }}" class="admin-name">{{ each.name }}</a>
                    <p class="admin-level">Lv.{{ each.level }}</p>
                    <div class="admin-op">
                        <a href="{{ url_for('userinfo', user_id=each.id) }}" class="admin-det">详细信息</a>
                        &emsp;&emsp;
                        <a href="{{ url_for('release', user_id=each.id) }}" class="admin-fire">解封</a>
                        &emsp;&emsp;
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
